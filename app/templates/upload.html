<style type="text/css">

#monitor .screen
{
  display: inline-block;
  margin:auto;
  margin-top:10px;
  width:200px;
  height:200px;
  background: transparent
  background-size:cover;
  background-color: rgba(0,0,0,.2);
}

#monitor .scan
{
  display: inline-block;
    margin:auto;
  margin-top:10px;
  width:200px;
  height:4px;
  background-color:rgba(236,19,65,0.6);
  position:absolute;
  z-index:9999;
   -moz-animation: scan 5s infinite;
  -webkit-animation: scan 5s infinite;
  animation: scan 1s infinite;
   -webkit-animation-direction: alternate-reverse;
  box-shadow:0px 0px 30px rgba(255,204,102,.5);
  
  
}

@-webkit-keyframes scan {
  0%, 100% {
    -webkit-transform: translateY(0);
    transform: translateY(0);
  }
  100% {
    -webkit-transform: translateY(200px);
    transform: translateY(200px);
  }
}

	  <div class="container" style = "text-align:center;" id="monitor">

	        <h1>IBM WATSON X-RAY ANALYSIS</h1>
	        <p class="lead">
	          <h2>UPLOAD NEW CHEST X-RAY</h2>.
	        </p>
	        		<div class="scan" style="opacity:0.0;"></div>
	        	  	<img class="screen" id="blah" src="#" style = "display:inline-block; opacity: 0.0;
    filter: alpha(opacity=20);"/>

	      </div>
	 <!-- linear-gradient(to right, black x%, transparent (x+w)%, black) -->

	  <div class="row h-100 justify-content-center align-items-center" id="formx">

	  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	        <form class="needs-validation" method=post enctype=multipart/form-data> <div class="input-group mb-3 center">
	          <div class="input-group-prepend">
	            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
	          </div>
	          <div class="custom-file">
	            <input type="file" class="custom-file-input" id="inputGroupFile01" name=cin_front required
	              aria-describedby="inputGroupFileAddon01" onchange="readURL(this);">
	              
	              <script type="text/javascript">
	              	
			      function readURL(input) {
		            if (input.files && input.files[0]) {
		                var reader = new FileReader();

		                reader.onload = function (e) {
		                    $('#blah')
		                        .attr('src', e.target.result)
		                        .width(200)
		                        .height(200);
		                };

		                reader.readAsDataURL(input.files[0]);
		            }
		        }

	              </script>

	            <label class="custom-file-label" for="inputGroupFile01" id="label" style="background-color: transparent; color:#fff; text-align: left;">SELECT YOUR X-RAY</label>
	          </div>
	      </div>

	      <input class="btn btn-primary btn-lg btn-block" id="upload" name="input" type=submit value=UPLOAD>
	      </form>

	      <script type="text/javascript">

			$('#inputGroupFile01').change(function() {
			  var i = $(this).prev('label').clone();
			  var file = $('#inputGroupFile01')[0].files[0].name;
			  $('label').text(file);
			  $('label').css({"text-align":"left"});
			  $('input[name=input]').val('START PROCESSING');
        $('.screen').css({"opacity":'1'}); 


			});

		</script>

		<script type="text/javascript">
			  $('#upload').click(function(){
                $('.scan').css({'opacity':'1'});
                $('.screen').css({"border-radius":'10px',"border-width" :'1px' ,"border-color":'#fff' ,"border-radius" :'10px'});
			});
        </script>
